name: 'Chromatic'

on: push

jobs:
  chromatic:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install dependencies
        run: npm ci

      - name: Build packages
        run: npm run build-ui-only

      - name: Run Chromatic
        uses: chromaui/action@latest
        with:
          workingDir: apps/frontpage
          projectToken: ${{ secrets.CHROMATIC_PROJECT_TOKEN }}
